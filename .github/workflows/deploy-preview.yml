name: Deploy Preview & Review Notification

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-and-notify:
    runs-on: ubuntu-latest
    
    permissions:
      pull-requests: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- EXISTING VERCEL STEPS ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod=false'
        id: deploy
      # --- END EXISTING VERCEL STEPS ---
      
      # --- NEW AI & TELEGRAM STEPS ---
      
      # 1. Get AI Summary from PR Comment (ROBUST POLLING WITH DEBUG)
      - name: Get AI Summary from PR Comment
        id: get_summary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          AI_BOT_USERNAME="coderabbitai" 
          PULL_REQUEST_NUMBER=${{ github.event.pull_request.number }}
          MAX_ATTEMPTS=60 # Poll for up to 10 minutes
          SLEEP_TIME=10
          
          FULL_COMMENT=""
          
          # Start the Polling Loop
          for ((i=1; i<=$MAX_ATTEMPTS; i++)); do
            echo "Attempt $i/$MAX_ATTEMPTS: Checking for final content..."
            
            set -o pipefail
            
            # Fetch the body safely 
            FULL_COMMENT=$(gh pr view $PULL_REQUEST_NUMBER --json comments 2>/dev/null \
              | jq -r '.comments[] | select(.author.login == "'"$AI_BOT_USERNAME"'") | .body' 2>/dev/null \
              | head -n 1)
              
            set +o pipefail

            # --- DEBUG LINE ADDED HERE ---
            echo "::debug::Content fetched in attempt $i:"
            echo "$FULL_COMMENT"
            # -----------------------------

            # Crucial check: Has CodeRabbit finished and posted the summary?
            if echo "$FULL_COMMENT" | grep -q "## üêá Summary"; then
              echo "Final CodeRabbit Summary found after $i attempts."
              break # Exit the loop
            fi
            
            if [[ $i -eq $MAX_ATTEMPTS ]]; then
              echo "Timeout: Final CodeRabbit comment content not found after 3 minutes."
              break
            fi
            
            sleep $SLEEP_TIME
          done

          # ... (Polling Loop remains the same, assuming it successfully fetches the final FULL_COMMENT)
          
          # 2. Extract the concise summary
             if echo "$FULL_COMMENT" | grep -q "## üêá Summary"; then
            # AWK extraction logic remains the same (isolates the short summary)
            SUMMARY=$(echo "$FULL_COMMENT" | awk '
              # Start printing after the "Summary" header is found
              /## üêá Summary/{print; summary=1; next}
              # Stop printing when the horizontal rule (---) is found
              /---/{summary=0; next}
              # Print lines only when the flag is set
              summary==1{print}
            ' | sed 's/## üêá Summary//g' | sed '/^$/d')

            if [[ -z "$SUMMARY" ]]; then
              SUMMARY="[Concise summary extraction failed, but full review is on the PR. Check the AWK script against the PR comment source.]"
            fi
          # ... (rest of the script)

          # 3. Prepare multi-line output for the Telegram action
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      # 4. Send Consolidated Telegram Notification
      - name: Send Consolidated Telegram Message
        uses: appleboy/telegram-action@master # A reliable marketplace action
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üîî *New PR for Review: ${{ github.event.pull_request.title }}*
            
            **By:** @${{ github.event.pull_request.user.login }}
            
            üöÄ *Live Preview:* [Click to Test](${{ steps.deploy.outputs.preview-url }})
            
            ü§ñ *AI Code Review Summary:*
            ${{ steps.get_summary.outputs.summary }}
            
            [Link to GitHub PR](${{ github.event.pull_request.html_url }})
          parse_mode: markdown
          disable_web_page_preview: true # Keeps the message clean