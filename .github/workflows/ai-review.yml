name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} > diff.txt
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build prompt file
        run: |
          echo "You are a senior tech lead. Review this code diff and provide:" > prompt.txt
          echo "- Issues" >> prompt.txt
          echo "- Risks" >> prompt.txt
          echo "- Possible bugs" >> prompt.txt
          echo "- Missing edge cases" >> prompt.txt
          echo "- Suggested improvements" >> prompt.txt
          echo "" >> prompt.txt
          echo "### DIFF BELOW ###" >> prompt.txt
          echo "" >> prompt.txt
          cat diff.txt >> prompt.txt

      - name: Call OpenAI API safely
        id: ai
        run: |
          INPUT_JSON=$(jq -Rs --arg model "gpt-4.1-mini" \
          '{model: $model, input: .}' prompt.txt)

          RESPONSE=$(curl -s \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer '"$OPENAI_API_KEY"'" \
            -d "$INPUT_JSON" \
            https://api.openai.com/v1/responses)

          echo "$RESPONSE" > response.json

          REVIEW=$(jq -r '.output_text' response.json)

          echo "review<<EOF" >> $GITHUB_OUTPUT
          echo "$REVIEW" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Comment on PR
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ðŸ¤– **AI Code Review:**  
          ${{ steps.ai.outputs.review }}"
        env:
          GH_TOKEN: ${{ github.token }}
