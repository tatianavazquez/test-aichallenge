name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          DIFF=$(gh pr diff ${{ github.event.pull_request.number }} --repo ${{ github.repository }})
          # Escape EOF delimiters
          DIFF="${DIFF//'%'/'%25'}"
          DIFF="${DIFF//$'\n'/'%0A'}"
          DIFF="${DIFF//$'\r'/'%0D'}"
          echo "diff=$DIFF" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Run AI review
        id: ai
        run: |
          RESPONSE=$(curl https://api.openai.com/v1/responses \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "{
              \"model\": \"gpt-4.1-mini\",
              \"input\": \"You are a senior tech lead. Review this pull request diff and list issues, risks, refactor suggestions, naming problems, complexity, and best practices.\n\nDiff:\n${{ steps.diff.outputs.diff }}\"
            }")

          REVIEW=$(echo "$RESPONSE" | jq -r '.output_text')

          # escape output
          REVIEW="${REVIEW//'%'/'%25'}"
          REVIEW="${REVIEW//$'\n'/'%0A'}"
          REVIEW="${REVIEW//$'\r'/'%0D'}"

          echo "review=$REVIEW" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Post comment to PR
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ðŸ¤– **AI Code Review**  
            ${{ steps.ai.outputs.review }}"

        env:
          GH_TOKEN: ${{ github.token }}
