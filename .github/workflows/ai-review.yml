name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} > diff.txt
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build prompt file
        run: |
          echo "You are a senior tech lead. Review this code diff and provide:" > prompt.txt
          echo "- Issues" >> prompt.txt
          echo "- Risks" >> prompt.txt
          echo "- Possible bugs" >> prompt.txt
          echo "- Missing edge cases" >> prompt.txt
          echo "- Suggested improvements" >> prompt.txt
          echo "" >> prompt.txt
          echo "### DIFF BELOW ###" >> prompt.txt
          echo "" >> prompt.txt
          cat diff.txt >> prompt.txt
      
  
      - name: Call OpenAI Responses API (project-key friendly)
        id: ai
        run: |
          # abort early if no prompt
          if [ ! -s prompt.txt ]; then
            echo "review<<EOF" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No hubo diff para analizar." >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            exit 0
          fi

          CLEANED_INPUT=$(jq -Rs . < prompt.txt)

          REQUEST_DATA=$(jq -n \
            --arg model "gpt-4.1-mini" \
            --arg input "$CLEANED_INPUT" \
            '{
              model: $model,
              input: $input
            }'
          )

          # call Responses API (newer endpoint)
          curl -s -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "$REQUEST_DATA" \
            https://api.openai.com/v1/responses \
            > response.json

          echo "===== RAW OPENAI RESPONSE ====="
          cat response.json

          # try common output locations (output_text or output[].text)
          REVIEW=$(jq -r '
            if .output_text then
              .output_text
            else
              (.output[]? | select(.type=="output_text") | .text) // (.output[]? | .text) // empty
            end
          ' response.json)

          if [ -z "$REVIEW" ]; then
            REVIEW="‚ö†Ô∏è La IA no devolvi√≥ contenido (respuesta vac√≠a o en formato inesperado)."
          fi

          echo "review<<EOF" >> $GITHUB_OUTPUT
          echo "$REVIEW" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}


      - name: Comment on PR
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ü§ñ **AI Code Review:**  
          ${{ steps.ai.outputs.review }}"
        env:
          GH_TOKEN: ${{ github.token }}
